<div class="row">
    <div class="col-12 d-flex flex-wrap">
        <div class="col-4 my-2" *ngFor="let hero of heroes">
            <div class="card">
                <img src="{{ hero.image.url }}" onerror="this.src='./assets/Portrait_Placeholder.png'" class="card-img-top img-fluid">
                <div class="card-body">
                    <h5 class="card-title">{{ hero.name }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
